                    <h1>Web Content Accessibility Guidelines</h1>
                    <p>The Web Content Accessibility Guidelines <strong>(WCAG)</strong> are a part of the web accessibility guidedelines published by the Web Content Accessibility Guidelines WCAG 1.0., a project by the World Wide Web Consortium (W3C)
                    <h2>Web Content Accessibility Guidelines 1.0</h2>
                    <p>The WCAG 1.0 was published and became a W3C recommendation on 5 May 1999. They have since been superseded by WCAG 2.0.
                    WCAG 1.0 consists of 14 guidelinesâ€”each of which describes a general principle of accessible design. Each guideline covers a basic theme of web accessibility and isassociated with one or more checkpoints that describe how to apply that guideline toparticular webpage features.
                    <ol>
                    <li> Provide equivalent alternatives to auditory and visual content</li>
                    <li> Do not rely on colour alone</li>
                    <li> Use markup and style sheets, and do so properly</li>
                    <li> Clarify natural language usage</li>
                    <li> Create tables that transform gracefully</li>
                    <li> Ensure that pages featuring new technologies transform gracefully</li>
                    <li> Ensure user control of time sensitive contect changes</li>
                    <li> Ensure direct accessibility of embedded user interfaces</li>
                    <li> Design for device independence</li>
                    <li> User interim solutions</li>
                    <li> Use W3C technologies and guidelines</li>
                    <li> Provide context and orientation information</li>
                    <li> Provide clear navigation mechanisms</li>
                    <li> Ensure that documents are clear and simple</li>
                    </ol>
                    <ul>
                    <li> <strong> 1st Priority</strong> - the most basic level of web accesibility</li>
                    <li> <strong> 2nd Priority</strong> - adressed the biggest barriers for users with disabilities</li> 
                    <li> <strong> 3rd Priority</strong>- significant improvements to web accessibility</li>
                    </ul>
